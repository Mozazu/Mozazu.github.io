        <h1 class="heading-1">Погані відносини до каджитів</h1>
	</header>
	
	<main>
		<p>Каджитів не люблять не тільки через те що вони найчастіше стають злодіями а і через те що в ельсвеєрі (країні каджитів) виробляють місячний цукор з якого женуть скуму (наркотик з місячного цукру).</p>
